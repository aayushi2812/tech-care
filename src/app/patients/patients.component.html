<div class="card">
    <div class="card-body">
        <div>
            <div class="nav-item" style="display: flex;justify-content: space-between;">
                <div>
                    <h2>Patients</h2>
                </div>
                <div><i class="bi bi-search h4"></i></div>
            </div>
        </div>
        <div style="height: 730px;overflow-y: scroll;">
            <ul *ngFor="let acc of accounts, let i = index" class="list-group" (click)="selectedAccount(acc,i)">
                <div class="list-group-item-action patientBox" [ngClass]="{'in-row': indexNum == i}">
                    <div style="padding-right: 10px;width: 20%;">
                        <img [src]='acc.profile_picture' alt="profile" width="50" height="50" />
                    </div>
                    <div style="width: 80%;">
                        <div style="display: flex;justify-content: space-between;">
                            <div>{{acc.name}}</div>
                            <div><i class="bi bi-three-dots"></i></div>
                        </div>
                        <div>
                            <span>{{acc.gender}}, {{acc.age}}</span>
                        </div>
                    </div>
                </div>
                <br />
            </ul>
        </div>
    </div>
</div>
